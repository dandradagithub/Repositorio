<html>
<head>
	<title></title>
	<link rel="stylesheet" href="bootstrap.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<style>
	.fondo{
		background-color: #f5f5f5;
	}

	.margen, .fondo{
		margin-top: 30px;
	}
</style>
<body>
	<div class="container">

		<div class="row fondo">
			<h2>Formulario</h2>
		</div>

		<div class="col-sm-6 margen">
			<div class="form-horizontal">

				<div class="form-group">
					<label class="col-sm-2 control-label">Elemento1</label>
					<div class="col-sm-10">
						<select class="form-control">
							<option>Item1</option>
							<option>Item2</option>
							<option>Item3</option>
						</select>
						<span class="help-block">Seleccionar una opcion</span>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Date</label>
					<div class="col-sm-10">
						<div class="input-group">
							<input type="text" class="form-control"></input>
							<span class="input-group-addon">
								<span class="glyphicon glyphicon-remove"></span>
							</span>
						</div>
						<span class="help-block">Seleccionar una fecha valida</span>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Elemento2</label>

					<div class="col-sm-10">

						<div class="col-sm-3">
							<div class="input-group">
								<span class="input-group-addon">
									$
								</span>
								<input type="number" class="form-control"></input>
							</div>
							<span class="help-block">Primero</span>
						</div>

						<div class="col-sm-3">
							<div class="input-group">
								<span class="input-group-addon">
									$
								</span>
								<input type="number" class="form-control"></input>
							</div>
							<span class="help-block">Segundo</span>
						</div>

						<div class="col-sm-3">
							<div class="input-group">
								<span class="input-group-addon">
									<span class="glyphicon glyphicon-usd"></span>
								</span>
								<input type="number" class="form-control"></input>
							</div>
							<span class="help-block">Tercero</span>
						</div>

					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Elemento3</label>
					<div class="col-sm-10">
						<div class="col-sm-12">
							<input class="form-control" placeholder="Elemento3"></input>
						</div>
					</div>
				</div>
			</div>
		</div>


		<div class="col-sm-6 margen">

			<div class="form-horizontal">

				<div class="form-group">
					<label class="col-sm-2 control-label">Elemento5</label>
					<div class="col-sm-10">
						<input class="form-control" placeholder="Elemento5"></input>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Elemento6</label>
					<div class="col-sm-10">
							<input class="form-control" placeholder="Elemento6"></input>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Elemento7</label>
					<div class="col-sm-10"></div>
				</div>

			</div>
		</div>
</body>
</html>
