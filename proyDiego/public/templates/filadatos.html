<tr class="pure-table-odd">
  <th>
    <div class="row">
      <div class="col-xs-12">
        <img class="img-responsive" src="%photo%">
      </div>
    </div>
  </th>
  <th> %firstname%</th>
  <th> %lastname%</th>
  <th> %gender%</th>
  <th> %address%</th>
  <th> %birthday%</th>
  <th> %email%</th>
  <th> %summary%</th>
  <th> %coor-lat% / %coor-lng%</th>
  <th>
    <span class="input-group-btn">
      <button class="btn viewdata" type="button" 
      data-id="%id%"
      data-summary="%summary%"
      data-photo="%photo%">
        <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
      </button>
    </span>
  </th>
  <th> <span class="input-group-btn">
          <button class="btn editdata" type="button"
          onclick="window.location.href='/registrar/index.html'"
          data-id="%id%"
          data-firstName="%firstname%"
          data-lastName="%lastname%"
          data-gender="%gender%"
          data-address="%address%"
          data-birthday="%birthday%"
          data-email="%email%"
          data-summary="%summary%">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          </button>
      </span>
  </th>
  <th>
    <span class="input-group-btn">
      <button class="btn map" type="button"
      onclick="window.location.href='/maps/index.html'"
      data-id="%id%">
        <span class="glyphicon glyphicon-globe" aria-hidden="true"></span>
      </button>
    </span>
  </th>
</tr>
