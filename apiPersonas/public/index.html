<html>
<head>
	<title></title>
	<link rel="stylesheet" href="bootstrap.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<style>
	.contenedor{
		width: 40%;
		margin: 0 auto;
	}
	.margen-arriba{
		margin-top: 50px;
	}
	ul{
		margin-top: 20px;
	}
	.ocultar{
		display: none;
	}
	#fila1{ background-color: red}
	/*tr:nth-child(even){background-color: #f2f2f2}*/
	table {
    border-collapse: collapse;
    width: 100%;
	}

	th, td {
    text-align: left;
    padding: 8px;
	}

	tr:nth-child(even){background-color: #f2f2f2}

	.btn-default{
		color: white;
		background-color: lightseagreen;
	}
	#templates{
        display: none;
    }
</style>
<body>

		<div class="contenedor">
			<form>
			<div class="row margen-arriba">
				<div class="col-xs-12">
					<div class="row">
						<div class="col-xs-6">
  								<input id="id" type="text" class="form-control" placeholder="Id" aria-describedby="basic-addon1">
  								<input id="nombre" type="text" class="form-control" placeholder="Nombre" aria-describedby="basic-addon1">
						</div>
						<div class="col-xs-6">
  							<input id="edad" type="text" class="form-control" placeholder="Edad" aria-describedby="basic-addon1">
  							<input id="email" type="text" class="form-control" placeholder="Email" aria-describedby="basic-addon1">
						</div>
					</div>
				</div>
			</div>

			<div class="row margen-arriba">
					<div class="col-xs-12">
						<div class="btn-group center-block" role="group" aria-label="">
		  					<button id="actualizar" type="button" class="btn btn-default">Actualizar</button>
		  					<button id="agregar" type="button" class="btn btn-default">Agregar</button>
		  					<button id="eliminar" type="button" class="btn btn-default">Eliminiar</button>
		  					<button id="modificar" type="button" class="btn btn-default">Modificar</button>
		  					<button id="obtener" type="button" class="btn btn-default">Obtener</button>
						</div>
					</div>
			</div>

			<div class="row">
				<div id="divtabla" class="col-xs-12">
				</div>
			</div>
			</form>

			<div id="templates">
        		<textarea name="" id="todoTemplate" cols="30" rows="10"></textarea>
    		</div>
		</div>

	<script type="text/javascript" src="js/jquery-2.2.3.js"></script>
	<script type="text/javascript" src="js/personas.js"></script>
</body>
</html>
