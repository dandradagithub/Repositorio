<html>
<head>
	<title></title>
	<link rel="stylesheet" href="bootstrap.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<style>
	.container{
		width: 70%;
		margin: 0 auto;
	}

	.margen-arriba{
		margin-top: 50px;
	}
	ul{
		margin-top: 20px;
	}
</style>
<body>

		<div class="container">
			<input id="actualizar" type="submit" value="Actualizar">
			<div class="row margen-arriba">

				<div class="col-xs-12">

					<div class="col-xs-6">
						<div class="col-xs-3">
							<input id="ide" type="text" placeholder="Ingrese un ID">
						</div>
					</div>

					<div class="col-xs-6">
						<div class="col-xs-3">
								<input id="agregar"   type="submit" value="Agregar">
						</div>
						<div class="col-xs-3">
								<input id="eliminar"  type="submit" value="Eliminar">
						</div>
						<div class="col-xs-3">
								<input id="modificar" type="submit" value="Modificar">
						</div>
						<div class="col-xs-3">
								<input id="obtener"   type="submit" value="Obtener">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<div class="col-xs-4"><input id="nombre" type="text" placeholder="Nombre"></div>
						<div class="col-xs-4"><input id="edad"   type="text" placeholder="Edad"></div>
						<div class="col-xs-4"><input id="email"  type="text" placeholder="email"></div>
					</div>
				</div>

			</div>
			<div class="row">
				<div class="col-xs-12">
					<ul id="personas"></ul>
				</div>
			</div>
		</div>

	<script type="text/javascript" src="js/jquery-2.2.3.js"></script>
	<script type="text/javascript" src="js/personas.js"></script>
</body>
</html>
