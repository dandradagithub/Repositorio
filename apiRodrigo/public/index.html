<html>
<head>
	<title></title>
	<link rel="stylesheet" href="bootstrap.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style>
	.contenedor{
		width: 40%;
		margin: 0 auto;
	}
	.margen-arriba{
		margin-top: 50px;
	}
</style>
<body>
	<div class="contenedor">
		<div class="row margen-arriba">
					<div class="col-xs-10">
						<div class="form-horizontal">

							<div class="form-group">
								<label class="col-sm-2 control-label">Nombre</label>
								<div class="col-sm-10">
									<input id="nombre" class="form-control" placeholder="Nombre"></input>
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-2 control-label">Apellido</label>
								<div class="col-sm-10">
									<input id="apellido" class="form-control" placeholder="Apellido"></input>
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-2 control-label">Sexo</label>
								<div class="col-sm-10">
									<div class="radio-inline">
										<input type="radio" value="M">M</input>
									</div>
									<div class="radio-inline">
										<input type="radio" value="F">F</input>
									</div>
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-2 control-label">Fecha de Nacimiento</label>
								<div class="col-sm-10">
									<input id="fecha" type="date" class="form-control"></input>
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-2 control-label">Direccion</label>
								<div class="col-sm-10">
									<input id="direccion" class="form-control" placeholder="Direccion"></input>
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-2 control-label">Foto</label>
								<div class="col-sm-10">
									<input id="foto" class="form-control" placeholder="Foto"></input>
								</div>
							</div>
							<div class="checkbox">
								<label>
									<input type="checkbox">.
								</label>
							</div>
						</div>
					</div>

		</div>
	</div>
	<script type="text/javascript" src="js/jquery-2.2.3.js"></script>
	<script type="text/javascript" src="js/rodrigo.js"></script>
</body>
</html>
