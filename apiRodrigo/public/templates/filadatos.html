<tr class="pure-table-odd">
  <th> %Nombre%</th>
  <th> %Apellido%</th>
  <th> %Sexo%</th>
  <th> %Fecha Nac%</th>
  <th> %Direccion%</th>
  <th> %Foto%</th>
  <th> %Contraseña%</th>
  <th> %Email%</th>
  <th> <span class="input-group-btn">
          <button class="btn editardatos" type="button" onclick="window.location.href='/registrar/index.html'"
          data-id="%id%"
          data-firstName="%Nombre%"
          data-lastName="%Apellido%"
          data-gender="%Sexo%"
          data-birthday="%Fecha Nac%"
          data-address="%Direccion%"
          data-photo="%Foto%"
          data-password="%Contraseña%"
          data-email="%Email%">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          </button>
      </span> 
  </th> 
</tr>
